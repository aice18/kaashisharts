<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#FAFAFA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>KashArtsStudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              background: '#FAFAFA',
              surface: '#FFFFFF',
              primary: '#111111', // Obsidian
              secondary: '#666666', // Slate
              subtle: '#F0F0F0',
              // Art Pigment Palette
              cobalt: '#1D4ed8', // International Klein Blue-ish
              vermilion: '#C23B22', // Deep Red
              ochre: '#CC7722', // Gold/Earth
              viridian: '#40826D', // Deep Teal
              violet: '#7F00FF', // Artist Violet
            },
            animation: {
              'fade-in': 'fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Premium Reset */
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #FAFAFA; 
        color: #111111; 
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
      }
      
      h1, h2, h3, h4, .font-serif { 
        font-family: 'Playfair Display', serif; 
        letter-spacing: -0.02em; 
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Elegant Underline */
      .hover-underline {
        position: relative;
        display: inline-block;
      }
      .hover-underline::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0%;
        height: 1px;
        background-color: #111111;
        transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .hover-underline:hover::after {
        width: 100%;
      }

      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
